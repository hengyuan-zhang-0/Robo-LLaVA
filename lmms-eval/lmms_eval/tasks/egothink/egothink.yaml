  - metric: BLEU-2
    aggregation: !function utils.egothink_aggregate_res_bleu_2
    higher_is_better: true
  - metric: BLEU-3
    aggregation: !function utils.egothink_aggregate_res_bleu_3
    higher_is_better: true
  - metric: BLEU-4  
    aggregation: !function utils.egothink_aggregate_res_bleu_4
    higher_is_better: true
  

