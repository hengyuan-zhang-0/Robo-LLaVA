#TODO The return value of process_results will be used by metrics
process_results: !function utils.egothink_process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""

#TODO 修改参数
generation_kwargs:
  max_new_tokens: 1024  #TODO
  temperature: 0.2
  top_p: 0
  num_beams: 1 
  do_sample: True
  # modalities: ["video"]

